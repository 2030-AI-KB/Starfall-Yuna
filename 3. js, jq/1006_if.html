<!DOCTYPE html>
<html>
<head>
    <title></title>
</head>
<body>
    <script>
        let a=prompt("a값을 입력해주세요.", "0");
        let b=prompt("b값을 입력해주세요.", "0");
        let c=confirm("이대로 저장하시겠습니까?");
        
        const date=new Date();
        const hour=date.getHours();

        a-=0;
        let sum=a+Number(b);
        if(c==true){
            let st;
            if(hour<12){
                st="현재는 오전입니다.\n";
            }
            else{
                st="현재는 오후입니다.\n";
            }
            alert(st+"sum은 "+sum+"입니다.");
            alert("자세한 사항은 콘솔창을 확인해주세요.");
        }
        console.log("현재 시각은 "+hour+"시입니다.");
        console.log("a의 값은 "+a);
        console.log("b의 값은 "+b);
        console.log("결과는 "+sum);
    </script>
</body>
</html>
