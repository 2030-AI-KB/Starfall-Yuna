<!DOCTYPE html>
<html>
<head>
    <title></title>
    <script>
        if(273<=52){
            alert("273은 52보다 작습니다.\n그렇다고 하네--");
        }
        else{
            alert("273은 52보다 크거나 같습니다.\n귀찮고만--");
        }
        console.log(""==[]);
    </script>
</head>
<body>
    <script>
        let l1="string형 하나 선언해보겠습니다.\n";
        let l2="다시 한번 선언해보겠습니다.\n";
        console.log(l1+l2);

        const con=2022
        console.log(`현재 const의 값은 ${con}`);
        console.log("상수 const는 값 변경이 불가능합니다.\n");

        let le=1111;
        console.log(`현재 let의 값은 ${le}`);
        console.log("변수 let은 값 변경이 가능합니다.");
        le=1212121212;
        console.log(`${le}\t 요렇게\n\n`);

        let list='';
        list+='<ul>';
        list+=' <li>Hello</li>';
        list+=' <li>JavaScript..!</li>';
        list+='</li>';

        document.write(list);

        let number=10;
        alert("number="+number++);
        alert("number="+(++number));

        // 출력(alert, console.log) / 상수, 변수
    </script>
</body>
</html>
