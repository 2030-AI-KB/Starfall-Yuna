<!DOCTYPE html>
<html lang>
<head>
    <title></title>
</head>
<body>
    <script>
        

        let n1=prompt("비교할 첫번째 숫자를 입력하세요.");
        let n2=prompt("비교할 두번째 숫자를 입력하세요.");
        
        n1-=0;  n2-=0;
        if(n1>n2){
            alert("n1은 n2보다 큽니다.");
        }
        else if(n2>n1){
            alert("n1은 n2보다 작습니다.");
        }
        else{
            alert("n1와 n2는 같습니다.");
        }
    </script>
</body>
